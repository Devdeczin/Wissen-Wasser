<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wissen-Wasser // Doação</title>
    <style>
        body { background: #050505; color: #00ff41; font-family: monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { border: 1px solid #222; padding: 40px; text-align: center; max-width: 500px; background: #0a0a0a; border-radius: 10px; box-shadow: 0 0 20px rgba(0,255,65,0.1); }
        .qr-frame { background: white; padding: 15px; display: inline-block; margin: 20px 0; border-radius: 4px; }
        img { width: 220px; height: 220px; display: block; }
        .pix-key { border: 1px dashed #00ff41; padding: 15px; margin: 20px 0; font-size: 12px; word-break: break-all; color: #fff; }
        .ascii { white-space: pre; font-size: 12px; line-height: 1.2; margin: 30px 0; text-align: left; display: inline-block; }
        a { color: #555; text-decoration: none; font-size: 12px; }
        a:hover { color: #00ff41; }
        
        /* Kindle Mode */
        @media screen and (max-width: 800px), (kindle-mode) {
            body.kindle { background: white; color: black; }
            .card.kindle { border: 2px solid black; background: white; box-shadow: none; }
            .pix-key.kindle { border: 2px solid black; color: black; }
            .ascii.kindle { color: black; }
        }
    </style>
</head>
<body>
    <div class="card" id="main-card">
        <h2 style="letter-spacing: 5px;">SUPPORT_DEV</h2>
        
        <div class="qr-frame">
            <img src="{{QR_CODE_URL}}" alt="QR Code PIX">
        </div>

        <div class="pix-key" id="p-key">{{PIX_KEY}}</div>

        <div class="ascii">
         __________
        /          \
       |  OBRIGADO! |
        \__________/
           ||
     ______||______
    /              \
   /   _        _   \
  |   (o)      (o)   |
  |        V         |
  |   \________/     |
   \                /
    \______________/
        |      |
        |      |
        </div>

        <br>
        <a href="/">&lt; VOLTAR_DASHBOARD /&gt;</a>
    </div>

    <script>
        if (/kindle|silk/i.test(navigator.userAgent)) {
            document.body.className = 'kindle';
            document.getElementById('main-card').className = 'card kindle';
            document.getElementById('p-key').className = 'pix-key kindle';
        }
    </script>
</body>
</html>
