<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Wissen-Wasser Dashboard</title>
    <link rel="stylesheet" href="css/desktop.css">
    <style>
        .ink-card {
            background: var(--toolbar);
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
        }
        .ink-card:hover { border-color: var(--accent); }
    </style>
</head>
<body>
    <div id="toolbar">
        <strong>WISSEN-WASSER</strong>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="manual-id" placeholder="Digite um InkID..." 
                style="background:#21262d; border:1px solid var(--border); color:white; border-radius:4px; padding:0 10px;">
            <button onclick="location.href='ink.html?id=' + document.getElementById('manual-id').value" 
                    style="background: var(--border);">ACESSAR</button>
            <button onclick="location.href='ink.html'" id="save-btn">+ NOVO INK</button>
        </div>
    </div>

    <script>
        async function loadInks() {
            const res = await fetch('/list-inks');
            const inks = await res.json();
            const list = document.getElementById('ink-list');
            list.innerHTML = inks.map(id => `
                <div class="ink-card" onclick="location.href='ink.html?id=${id}'">
                    <span>${id}</span>
                    <small style="color:var(--text-muted)">ver conteúdo →</small>
                </div>
            `).join('');
        }
        window.onload = loadInks;
    </script>
</body>
</html>
