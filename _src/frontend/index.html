<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wissen-Wasser Dashboard</title>
    <link rel="stylesheet" href="css/desktop.css">
    <style>
        /* Layout Base Desktop */
        .dashboard-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            max-width: 1200px;
            margin: 40px auto;
            gap: 30px;
            padding: 0 20px;
        }
        .ink-card {
            background: var(--toolbar);
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: 0.2s;
        }
        .ink-card:hover { border-color: var(--accent); }
        
        #public-section {
            background: rgba(255,255,255,0.03);
            border-left: 2px solid var(--border);
            padding-left: 20px;
        }
        .public-item {
            font-size: 13px;
            padding: 10px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }

        /* MODO INKINDLE (SECO) - Aplicado via JS */
        body.kindle-mode { 
            background: #fff !important; 
            color: #000 !important; 
            font-family: serif !important; 
        }
        body.kindle-mode .dashboard-layout { 
            grid-template-columns: 1fr; /* Remove a coluna lateral no Kindle */
            max-width: 800px;
        }
        body.kindle-mode .ink-card { 
            border: 2px solid #000 !important; 
            background: #fff !important; 
            color: #000 !important; 
            box-shadow: none !important; 
        }
        body.kindle-mode #toolbar { 
            border-bottom: 2px solid #000 !important; 
            background: #fff !important; 
            color: #000 !important; 
        }
        body.kindle-mode .desktop-only { 
            display: none !important; 
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <strong>WISSEN-WASSER</strong>
        <div style="display: flex; gap: 10px; margin-left: auto;">
            <input type="text" id="manual-id" placeholder="Inkid: 0000-ABCD">
            <button onclick="location.href='ink.html?id=' + document.getElementById('manual-id').value">ACESSAR</button>
            
            <button onclick="location.href='ink.html'" id="save-btn">+ NOVO INK</button>
        </div>
    </div>

    <div class="dashboard-layout">
        <div id="my-inks">
            <h2 id="section-title" style="font-size: 18px; margin-bottom: 20px;">Meus Inks (Nuvem)</h2>
            <div id="ink-list">Carregando...</div>
        </div>
        
        <div id="public-section" class="desktop-only">
            <h2 style="font-size: 16px; margin-bottom: 20px; color: var(--accent);">Fluxos Públicos</h2>
            <div id="public-list">Buscando...</div>
        </div>
    </div>

    <script>
        // Detecção rigorosa de Kindle/Silk
        const isKindle = /kindle|silk/i.test(navigator.userAgent);
        
        if (isKindle) {
            document.body.classList.add('kindle-mode');
        }
        
        async function loadDashboard() {
            const inkListContainer = document.getElementById('ink-list');
            const publicListContainer = document.getElementById('public-list');

            // Identifica o que o usuário REALMENTE tem no navegador
            const cachedIds = Object.keys(localStorage)
                .filter(k => k.startsWith('cache_'))
                .map(k => k.replace('cache_', ''));

            try {
                // Se for Kindle, ignora o fetch e usa só o cache para poupar bateria
                if (isKindle) {
                    renderLocalOnly(cachedIds, inkListContainer);
                    return;
                }

                // Busca lista do servidor
                const res = await fetch('/list-inks');
                if (!res.ok) throw new Error("Falha no servidor");
                const serverInks = await res.json();

                // FILTRO DE PERSISTÊNCIA: Só mostra se o ID estiver no localStorage
                const myValidInks = serverInks.filter(id => cachedIds.includes(id));

                inkListContainer.innerHTML = myValidInks.length > 0 
                    ? myValidInks.map(id => `<div class="ink-card" onclick="location.href='ink.html?id=${id}'"><strong>${id}</strong></div>`).join('')
                    : '<p style="opacity: 0.5;">Nenhum Ink no cache local.</p>';

                // Busca fluxos públicos
                const resPublic = await fetch('/ink/findpublic/');
                const publics = resPublic.ok ? await resPublic.json() : [];
                
                publicListContainer.innerHTML = publics.length > 0
                    ? publics.map(ink => `<div class="public-item" onclick="location.href='ink.html?id=${ink.id}'"><strong>${ink.id}</strong><div style="font-size:11px;opacity:0.6">${ink.preview || ''}</div></div>`).join('')
                    : '<p style="opacity: 0.5;">Nenhum fluxo público.</p>';

            } catch (e) {
                console.error("Erro no Dashboard:", e);
                inkListContainer.innerHTML = "Erro ao carregar lista.";
                publicListContainer.innerHTML = "Erro ao buscar públicos.";
            }
        }
    </script>
</body>
</html>
