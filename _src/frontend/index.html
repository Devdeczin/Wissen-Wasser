<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wissen-Wasser Dashboard</title>
    <link rel="stylesheet" href="css/desktop.css">
    <link id="theme-style" rel="stylesheet" href="css/desktop.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        .dashboard-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            max-width: 1200px;
            margin: 40px auto;
            gap: 30px;
            padding: 0 20px;
        }
        .ink-card {
            background: var(--toolbar);
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: 0.2s;
        }
        .ink-card:hover { border-color: var(--accent); }
        
        #public-section {
            background: rgba(255,255,255,0.03);
            border-left: 2px solid var(--border);
            padding-left: 20px;
        }
        .public-item {
            font-size: 13px;
            padding: 10px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }

        /* MODO INKINDLE (SECO) */
        body.kindle-mode { 
            background: #fff !important; 
            color: #000 !important; 
            font-family: serif !important; 
        }
        body.kindle-mode .dashboard-layout { 
            grid-template-columns: 1fr; 
            max-width: 800px;
        }
        body.kindle-mode .ink-card { 
            border: 2px solid #000 !important; 
            background: #fff !important; 
            color: #000 !important; 
            box-shadow: none !important; 
        }
        body.kindle-mode #toolbar { 
            border-bottom: 2px solid #000 !important; 
            background: #fff !important; 
            color: #000 !important; 
        }
        body.kindle-mode .desktop-only { 
            display: none !important; 
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <strong style="cursor:pointer">WISSEN-WASSER</strong>
        <div style="display: flex; gap: 10px; margin-left: auto;">
            <input type="text" id="manual-id" placeholder="Inkid: 0000-ABCD">
            <button onclick="location.href='ink.html?id=' + document.getElementById('manual-id').value">ACESSAR</button>
            <button onclick="location.href='ink.html'" id="save-btn">+ NOVO INK</button>
        </div>
    </div>

    <div class="dashboard-layout">
        <div id="my-inks">
            <h2 id="section-title" style="font-size: 18px; margin-bottom: 20px;">Meus Inks</h2>
            <div id="ink-list">Carregando...</div>
        </div>
        
        <div id="public-section" class="desktop-only">
            <h2 style="font-size: 16px; margin-bottom: 20px; color: var(--accent);">Fluxos PÃºblicos</h2>
            <div id="public-list">Buscando...</div>
        </div>
    </div>

<script>
    const isKindle = /kindle|silk/i.test(navigator.userAgent);
    if (isKindle) document.body.classList.add('kindle-mode');

    function renderInkList(ids) {
        const container = document.getElementById('ink-list');
        if (ids.length === 0) {
            container.innerHTML = '<p style="opacity:0.6">Nenhum rascunho local.</p>';
            return;
        }

        // 0000-0000 sempre no topo
        ids.sort((a, b) => a === '0000-0000' ? -1 : 1);

        container.innerHTML = ids.map(id => {
            const isManual = id === '0000-0000';
            const label = isManual ? 'ðŸ“– INSTRUÃ‡Ã•ES' : id;
            const sub = isManual ? '' : ' <small>(Ink)</small>';
            return `<div class="ink-card" onclick="location.href='ink.html?id=${id}'"><strong>${label}</strong>${sub}</div>`;
        }).join('');
    }

    async function loadDashboard() {
        const inkListContainer = document.getElementById('ink-list');
        const publicListContainer = document.getElementById('public-list');
        
        // 1. Pega IDs do cache imediatamente
        const cachedIds = Object.keys(localStorage)
            .filter(k => k.startsWith('cache_'))
            .map(k => k.replace('cache_', ''));

        // RenderizaÃ§Ã£o instantÃ¢nea (Fim do "piscar")
        renderInkList(cachedIds);

        // 2. Sincroniza com servidor (se nÃ£o estiver offline)
        if (localStorage.getItem('ww_offline_mode') !== 'true') {
            try {
                const res = await fetch('/list-inks');
                if (res.ok) {
                    const serverInks = await res.json();
                    // ProteÃ§Ã£o: MantÃ©m no Dashboard apenas o que o server validou OU o Manual
                    const validIds = cachedIds.filter(id => serverInks.includes(id) || id === '0000-0000');
                    renderInkList(validIds);
                }
            } catch (e) {
                console.warn("Offline: Mantendo lista do cache.");
            }
        }

        // 3. PÃºblicos (Apenas Desktop)
        if (!isKindle) {
            try {
                const resPub = await fetch('/ink/findpublic/');
                const publics = await resPub.json();
                publicListContainer.innerHTML = publics.length ? publics.map(ink => `
                    <div class="public-item" onclick="location.href='ink.html?id=${ink.id}'">
                        <div style="font-weight: bold;">${ink.id}</div>
                        <div style="opacity: 0.6; font-size: 11px;">${ink.preview || 'Sem preview'}</div>
                    </div>
                `).join('') : '<p style="opacity: 0.5;">Nenhum fluxo pÃºblico.</p>';
            } catch (e) {
                publicListContainer.innerHTML = '<p style="opacity: 0.5;">IndisponÃ­vel.</p>';
            }
        }
    }

    // --- ATALHO SECRETO LOGO ---
    document.addEventListener('DOMContentLoaded', () => {
        const logo = document.querySelector('#toolbar strong');
        let clickCount = 0;
        let pressTimer;

        logo.addEventListener('click', () => {
            clickCount++;
            if (clickCount >= 5) window.location.href = '/easteregg/sink';
            setTimeout(() => { clickCount = 0; }, 2000);
        });

        const startPress = () => { pressTimer = setTimeout(() => { window.location.href = '/easteregg/sink'; }, 3000); };
        const cancelPress = () => { clearTimeout(pressTimer); };

        logo.addEventListener('mousedown', startPress);
        logo.addEventListener('touchstart', startPress);
        logo.addEventListener('mouseup', cancelPress);
        logo.addEventListener('touchend', cancelPress);
    });

    window.onload = loadDashboard;
</script>
</body>
</html>
