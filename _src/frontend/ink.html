<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Editor - Wissen-Wasser</title>
    <link id="theme-style" rel="stylesheet" href="css/desktop.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
    <div id="toolbar">
        <button id="save-btn" onclick="manualSave()">Salvar</button>
        
        <select id="theme-selector" onchange="setTheme(this.value)" class="desktop-only">
            <option value="desktop">Estilo JSONBin</option>
            <option value="beautifulink">BeautifulInk</option>
        </select>

        <select id="font-selector" class="desktop-only">
            <option value="inherit">Fonte Padrão</option>
        </select>

        <label class="file-label desktop-only">
            + .ttf
            <input type="file" id="font-upload" accept=".ttf" onchange="handleFontImport(event)" style="display:none">
        </label>

        <div style="margin-left: auto; display: flex; align-items: center; gap: 15px;">
            <span id="ink-id-display" style="font-family: monospace; font-size: 11px; opacity: 0.7;">ID: temp-ink</span>
            <span id="status" style="font-size: 11px; font-weight: bold;">Pronto</span>
        </div>

        <div style="display: flex; align-items: center; gap: 8px; margin-right: 15px; border-right: 1px solid var(--border); padding-right: 15px;">
            <input type="checkbox" id="public-toggle" style="width: 16px; height: 16px; cursor: pointer;">
            <label for="public-toggle" style="font-size: 12px; color: var(--text-muted); cursor: pointer;">Público</label>
        </div>
    </div>

    <div id="editor-container"></div>
    
    <script src="js/core.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
